<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Belajar HTML 5</title>
	</head>

	<body>
		<!-- Awal Contoh 1 pembuatan paragraf -->
		<h1>Hello World!</h1>
		<hr>
		<p>This is some other text.</p>
		<!-- Akhir Contoh 1 pembuatan paragraf -->
		<!-- Awal Contoh 2 Text Format -->
		<p>
			This is some other text.<br>
			This is <sub>subscripted</sub> text.
		</p>
		<!-- Akhir Contoh 2 Text Format -->
		<!-- Awal contoh campuran -->
		<a href="https://www.w3schools.com/">Visit W3Schools.com!</a>
		<p>
			<img src="http://localhost/pem-web2021/minggu2/images/pic_trulli.jpg" alt="Italian Trulli" width="50%">
		</p>
		<table border="1">
			<tr>
				<td colspan="2">baris 1 kolom 1</td>
				<td rowspan="2">baris 1 kolom 3</td>
			</tr>
			<tr>
				<td>baris 2 kolom 1</td>
				<td>baris 2 kolom 2</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>
		<ul style="list-style-type:square">
			<li>test 1</li>
			<li>test 2</li>
		</ul>
		<!-- Akhir contoh campuran -->

	</body>
</html>
